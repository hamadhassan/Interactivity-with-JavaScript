<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/forms.css">
    <script src="js/forms.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <section>
        <h1>Forms</h1>
        <form action="">
            <label for="name">Name :</label>
            <input placeholder="Your good name" type="text" name="name" id="name">
            <br>
            <label for="email"> Enter Email : &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="email-confirm">Confirm Email :</label>
            <input type="email" name="email-confirm" id="email-confirm">
            <br>
            <label for="date">Date &nbsp;&nbsp;:</label>
            <input type="date" name="date" id="date">
            <br>
            <p>Favorite Food</p>
            <label ><input type="checkbox" name="checkbox" id="food" value="pizza">Pizza</label> <br>
            <label ><input type="checkbox" name="checkbox" id="food" value="chips">Chips</label><br>
            <label ><input type="checkbox" name="checkbox" id="food" value="honey">Honey</label>
            <br>
            <p>Select the gender</p>
            <input type="radio" name="gender" value="male">Male <br>
            <input type="radio" name="gender" value="female">Female <br>
            <br>
            <p>Select the Food</p>
            <input type="radio" name="food" value="pizza">Pizza <br>
            <input checked="true" type="radio" name="food" value="chips">Chips <br>
            <br>

            <label for="postalcode">Postal Code with pattern :</label>
            <input pattern="[0-9]{5}" required type="text" name="poastalcode" id="postalcode">
            <br>
            <button onclick="return-valpas()" type="submit">Submit</button>
        </form>
        <form action="http://www.intro-webdesign.com" method = "GET">
            <fieldset>
                  <legend>Form Verification</legend>
            <label for ="fName">First Name:</label>
                  <input type = "text" name = "fName" id = "fName" required><br/>
                  <label for = "lName">Last Name:</label>
                  <input type = "text" name = "lName" id = "lName" required><br/>
                  <label for = "yesNick">Nickname?:</label>
                  <input id="yesNick" name="yesNick" type="checkbox" value="yes" onchange= "nicknameFunction()"/>	<br/>
                    
            <div id = "nick">
                        <label for = "nickname">Nickname:</label>
                        <input type = "text" name = "nickname" id = "nickname"><br/>
                  </div>
      <input type = "submit" value = "Verify"/>
     </fieldset>
    </form>
    </section>
</body>
</html>
